<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <h1 class="bg-danger text-white p-2 text-center">HTTP-XMLHttpRequest</h1>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">

          <div class="card mt-5 border border-primary">
            <div class="card-body">
              <form id="userForm" class="font-weight-bold">

                <div class="form-group">
                  <label for="text">Text</label>
                  <input type="text" class="form-control" id='title'>
                </div>
  
                <div class="form-group">
                  <label for="text">Content</label>
                  <textarea name="body" id="body" class="form-control" rows="4"></textarea>
              </div>
  
              <div class="form-group">
                <label for="text">User</label>
                <select class="form-control"id='userId'>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

              <div class="text-right">
                <button class="btn btn-info" type = 'submit' id='sBtn'>
                  Add Post
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="postContainer">
      </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
